[[program]]
name = "server"
argv = ["./target/testrun/bin/server", "extra", "arg", "--address", "127.0.0.1:9090"]
env = { FOO = "BAR" }
cwd = "./target/testrun"
ready = { port = 9090 }

[[program]]
name = "proxy"
argv = ["./target/testrun/bin/proxy", "--address", "127.0.0.1:9091", "--forward", "127.0.0.1:9090"]
depends = ["server"]
ready = { port = 9091 }
